<div class="grid">
   <div class="grid2x2">
      <div class="box" ng-repeat="appeal in appeals | filter : search | startFrom:currentPage*pageSize | limitTo:pageSize" role="row">
         <div>
            <div class="pull-left w-30">
               <img src="http://localhost/civicrm-volunteer/sites/default/files/civicrm/ext/org.civicrm.volunteer/img/internet.svg" alt="Smiley face">
            </div>
            <div class="pull-right w-70">
               <div class="p-l-15">
                  <h2 class="m-t-0">{{ appeal.title }}</h2>
                  <em>{{appeal.beneficiaries}}<em>
                  <p>{{ appeal.appeal_description }}</p>
                  <!-- <span class="crm-vol-manage-project-id">{{ ts('(ID: %1)', {1: appeal.id}) }}</span> -->
                  <!-- {{appeal.location}} -->
               </div>
            </div>
            <div class="clearfix"></div>
            <div class="text-right">
               <button><i class="fa fa-chevron-circle-right" aria-hidden="true">More Info</i></button>
               <button><i class="fa fa-users" aria-hidden="true">Volunteer</i></button>           
            </div>
         </div>
      </div>
   </div>
</div>
