<table class="display dataTable no-footer" role="grid">
   <thead>
      <tr role="row">
         <th class="ui-state-default crm-vol-manage-beneficiaries"> {{ts("Image")}} </th>
         <th class="ui-state-default crm-vol-manage-beneficiaries">{{ts("Project Appeal")}}</th>
         <th class="ui-state-default crm-vol-manage-beneficiaries">{{ts("Beneficiaries")}}</th>
         <th class="ui-state-default crm-vol-manage-location">{{ts("Description")}}</th>
         <th class="ui-state-default crm-vol-manage-location">{{ts("Location")}}</th>
         <th class="ui-state-default crm-vol-manage-active">{{ts("SignUp")}}</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="appeal in appeals track by $index" role="row"><!-- | filter : search | startFrom:currentPage*pageSize | limitTo:pageSize-->
         <td class="crm-vol-manage-toggle">
            <img src="http://localhost/civicrm-volunteer/sites/default/files/civicrm/ext/org.civicrm.volunteer/img/internet.svg" alt="Smiley face" height="42" width="42">
         </td>
         <td class="crm-vol-manage-project">
            <span class="crm-vol-manage-project-title">{{ appeal.title }}</span>
            <span class="crm-vol-manage-project-id">{{ ts('(ID: %1)', {1: appeal.id}) }}</span>
         </td>
         <td class="crm-vol-manage-entity">
            {{appeal.beneficiary_display_name.split(',')[1]}}            
         </td>
         <td class="crm-vol-manage-entity">
            {{ appeal.appeal_description }}
         </td>
         <td class="crm-vol-manage-entity" ng-bind-html="appeal.location=appeal.location" > 
          
         </td>
         <td class="crm-vol-manage-beneficiaries"> 
            <button><i class="fa fa-chevron-circle-right" aria-hidden="true">More Info</i></button>
            <button><i class="fa fa-users" aria-hidden="true">Volunteer</i></button>
         </td>
      </tr>
   </tbody>
</table>
